version: '3.9'

services:
  db:
    image: postgres:16.2
    restart: always
    container_name: bootcamp-db
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bootcamp
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}